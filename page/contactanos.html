    <header id="mainHeader">
        <img class="imgLogo" src="../images/logogk.png">
        <nav id="menu">

    <main class="gridContainerForm">
        <section class="secFormulario">
            <h2>Contactanos</h2>
            <form class="contenidoFormulario">
                <select class="FormControl">
                        <option value="0" selected>Seleccione tipo de contacto</option>
                        <option value="1">Papa/mama</option>
                        <option value="2">Doctor</option>
                    </select>
                <input class="FormControl" type="text" placeholder="Nombre">
                <input class="FormControl" type="text" placeholder="Apellido">
                <input class="FormControl" type="text" placeholder="Correo">
                <input class="FormControl" type="text" placeholder="Telefono">
                <label>Programa de interes?</label>
                <div class="contededorCheckInteres">
                    <input type="checkbox" name="chkInteres" value="1"> Tami-k (Tamiz metabolico ampliado)
                    <input type="checkbox" name="chkInteres" value="2"> Audi-k (Tamiz Auditivo)
                </div>
                <textarea class="FormControl" rows="5" placeholder="Comentarios"></textarea>
                <button class="btnSend" type="button">Enviar</button>
            </form>

        </section>
    </main>
    <footer class="secFooter">
        <div class="container footer-container" style="margin-right: auto;margin-left: auto">
